<!DOCTYPE html>

<html>
<head>
    <title>Title</title>
</head>
<body>
    <button id="name_button">Копировать название</button>
    <hr size="10" />
    <button id="text_button">Копировать текст</button>
    <pre id="name">
    name
    </pre>
    <pre id="text">
    text
    </pre>
</body>
</html>
<script>
    document.querySelector("#text_button").addEventListener("click", function () {
        navigator.clipboard.writeText(document.querySelector("#text").innerText).then(function () {
            console.log('Text copied to clipboard');
        }).catch(function (error) {
            console.error('Error:', error);
        });
    });
    document.querySelector("#name_button").addEventListener("click", function () {
        navigator.clipboard.writeText(document.querySelector("#name").innerText).then(function () {
            console.log('Text copied to clipboard');
        }).catch(function (error) {
            console.error('Error:', error);
        });
    });
</script>
